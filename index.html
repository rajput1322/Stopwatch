<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
            rel="stylesheet"
        />

        <title>Stopwatch</title>
    </head>
    <body>
        <div class="wrapper">
            <p>
                <span id="mins">00</span> : <span id="seconds">00</span> :
                <span id="milisec">00</span>
            </p>

            <div id="btns">
                <div
                    id="lap-div"
                    class="btn-con lap"
                >
                    <button
                        id="button-lap"
                        class="btn lap"
                    >
                        Lap
                    </button>
                </div>
                <div
                    id="start-div"
                    class="btn-con start"
                >
                    <button
                        id="button-start"
                        class="btn start"
                    >
                        Start
                    </button>
                </div>
            </div>
            <div id="container"></div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
